steps:
  - task: CmdLine@2
    displayName: Run socket.io server
    inputs:
      workingDirectory: $(Agent.BuildDirectory)/s/src/socket.io
      script: |
        npm install
        npm run install
        npm start &
  - task: PowerShell@2
    failOnStderr: true
    inputs:
      filePath: $(Agent.BuildDirectory)/s/azure-devops/check-port.ps1
      displayName: Check ports of socket.io servers
      pwsh: true